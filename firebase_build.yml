name: Build CricPro Trainer APK

# ğŸ•¹ï¸ When should this workflow run?
on:
  push:
    branches: [main]     # Runs automatically when you push to main
  workflow_dispatch:      # Allows you to run it manually from Actions tab

jobs:
  build:
    name: ğŸ—ï¸ Build Flutter App
    runs-on: ubuntu-latest  # GitHub gives you a free Linux machine

    steps:
      # 1ï¸âƒ£ Download your repository
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Flutter SDK
      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # or your current Flutter version

      # 3ï¸âƒ£ Get all dependencies
      - name: âš™ï¸ Install dependencies
        run: flutter pub get

      # 4ï¸âƒ£ Optional: Run Flutter static analysis
      - name: ğŸ” Analyze Dart code
        run: flutter analyze

      # 5ï¸âƒ£ Optional: Run tests (wonâ€™t stop build if none exist)
      - name: ğŸ§ª Run tests
        run: flutter test || true

      # 6ï¸âƒ£ Build your release APK
      - name: ğŸ—ï¸ Build release APK
        run: flutter build apk --release

      # 7ï¸âƒ£ Upload APK to GitHub Artifacts
      - name: ğŸ’¾ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: cricpro_trainer_release_apk
          path: build/app/outputs/flutter-apk/app-release.apk
